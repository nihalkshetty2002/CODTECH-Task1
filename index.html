<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images\checklist.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="frame col-md-11 col-lg-7">
                <h3 class="text">TO-DO List <img class="img col-1 col-md-2 col-lg-2" src="images\checklist.png" alt="checklist"></h3>
                <div class="row gap-4 col-md-12">
                    <input class="input col-7 col-md-7 col-lg-6" type="text" id="input-box" placeholder="enter ur task....">
                    <button onclick="addTask()" class="btn btn-dark col-4 col-md-4 col-lg-5">Add</button>
                </div>    
                <ul id="list-container">
                </ul>
            </div>
        </div>
    <script src="script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
